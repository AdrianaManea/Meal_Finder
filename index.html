<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c06d34ad66.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Meal Finder</title>

</head>

<body>
  <div class="container">
    <h1>Meal Finder</h1>
    <div class="flex">
      <form id="submit">
        <input type="text" id="search" placeholder="Search for meals or keywords">
        <button id="search-btn" class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <button class="random-btn" id="random">
        <i class="fas fa-random"></i>
      </button>

    </div>

    <div class="alert hide" id="alert">
      <span class="fas fa-exclamation-circle"></span>
      <span class="message">Please enter a search term!</span>
      <span class="close-btn" id="close-btn">
        <span class="fas fa-times"></span>
      </span>
    </div>

    <div id="result-heading"></div>
    <div class="meals" id="meals"></div>
    <div id="single-meal"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
